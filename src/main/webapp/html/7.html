<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div id="app">
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">

                    <div class="layui-form-item">
                            <label for="name" class="layui-form-label">
                                <span class="x-red">*</span>名字</label>
                            <div class="layui-input-inline">
                                <input type="text" id="name" name="repass" required=""  autocomplete="off" class="layui-input"></div>
                    </div>
                            <div class="layui-form-item">
                                <label for="birth" class="layui-form-label">
                                    <span class="x-red">*</span>加入时间</label>
                                <div class="layui-input-inline">
                                    <input type="date" id="birth" name="repass" required=""  autocomplete="off" class="layui-input"></div>
                            </div>
                    <div class="layui-form-item">
                        <label for="stop" class="layui-form-label">
                            <span class="x-red">*</span>终止时间</label>
                        <div class="layui-input-inline">
                            <input type="date" id="stop" name="repass" required=""  autocomplete="off" class="layui-input"></div>
                    </div>

                       <input type="button" value="提交" @click="z()">


                </form>
            </div>
        </div>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
        <script src="/static/js/jquery.min.js"></script>

        <script type="text/javascript">
            const app = new Vue({
                el:"#app",
                data:{
                    xiu:[],
                    abc:[]
                },
            methods:{
                z:function () {
                    const name =document.getElementById('name').value;
                    const birth = document.getElementById('birth').value;
                    const stop = document.getElementById('stop').value;
                    const params = new URLSearchParams();
                    params.append("name",name);
                    params.append("birth",birth);
                    params.append("stop",stop);
                    axios
                        .post("ss",params)
                        .then(res=>{
                            this.abc=res.data;
                        alert(this.abc)

                        })

                }
            }

            })
        </script>



    </div>
    </body>

</html>
